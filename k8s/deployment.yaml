apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 334645279807.dkr.ecr.ap-south-1.amazonaws.com/scan:1251d3d408e08dd2e1298d705ba75d6b6d1ff7de
          ports:
            - containerPort: 5000
