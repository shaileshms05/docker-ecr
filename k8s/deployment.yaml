apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 334645279807.dkr.ecr.ap-south-1.amazonaws.com/scan:4db214c1c12c185006fdf4d48f19e3d6ea0522c3
          ports:
            - containerPort: 5000
