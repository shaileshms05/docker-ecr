apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 334645279807.dkr.ecr.ap-south-1.amazonaws.com/scan:64800b589a656a2bf7e5644afd3a3ace1e529043
          ports:
            - containerPort: 5000
